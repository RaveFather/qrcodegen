<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Thumbnail Downloader — RF Online Tools</title>

  <!-- AdSense verification (keeps ads on this page) -->
  <meta name="google-adsense-account" content="ca-pub-6776252433902731">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6776252433902731"
    crossorigin="anonymous"></script>

  <style>
    :root{
      --bg:#f7fafc; --card:#fff; --muted:#6b7280; --accent:#2563eb;
    }
    *{box-sizing:border-box}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:var(--bg);
      margin:0;
      color:#0f172a;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      min-height:100vh;
      padding:28px 16px;
    }
    .card{
      width:100%;
      max-width:820px;
      background:var(--card);
      border-radius:14px;
      padding:22px;
      box-shadow:0 8px 30px rgba(2,6,23,0.06);
    }
    h1{font-size:22px;margin:0 0 6px}
    p.lead{color:var(--muted);margin:0 0 16px}
    .row{display:flex;gap:12px;margin-bottom:14px;flex-wrap:wrap}
    input[type="text"]{
      flex:1;
      padding:12px 14px;
      border:1px solid #e6eefb;
      border-radius:10px;
      font-size:15px;
    }
    button.primary{
      background:var(--accent);
      color:white;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }
    .examples{font-size:13px;color:var(--muted);margin-bottom:16px}
    .thumbs{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;margin-top:16px}
    .thumb{
      background:#fbfcff;
      border:1px solid #eef6ff;
      border-radius:10px;
      padding:8px;
      text-align:center;
    }
    .thumb img{width:100%;height:98px;object-fit:cover;border-radius:6px}
    .thumb small{display:block;margin-top:8px;color:var(--muted);font-size:13px}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    .error{color:#b91c1c;margin-top:8px}
    a.home{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <main class="card">
    <h1>YouTube Thumbnail Downloader</h1>
    <p class="lead">Paste a YouTube URL or video ID and download available thumbnails (maxres / sd / hq).</p>

    <div class="row">
      <input id="videoUrl" type="text" placeholder="Paste YouTube URL or ID (example: https://youtu.be/dQw4w9WgXcQ or dQw4w9WgXcQ)" />
      <button id="fetchBtn" class="primary">Get Thumbnails</button>
    </div>

    <div class="examples">Example IDs: <code>dQw4w9WgXcQ</code> • <code>kxopViU98Xo</code></div>
    <div id="error" class="error" style="display:none"></div>

    <div id="thumbs" class="thumbs" aria-live="polite"></div>

    <div style="margin-top:18px">
      <a class="home" href="/">← Back to tools</a>
    </div>

    <footer>
      Ads help keep these tools free — we only display third-party ads via Google AdSense.
    </footer>
  </main>

  <script>
    // utilities
    const fetchBtn = document.getElementById('fetchBtn');
    const videoUrl = document.getElementById('videoUrl');
    const thumbs = document.getElementById('thumbs');
    const errorEl = document.getElementById('error');

    function extractYouTubeID(input){
      if(!input) return null;
      input = input.trim();
      // already an ID
      if(/^[a-zA-Z0-9_-]{11}$/.test(input)) return input;
      // try URL patterns
      try {
        const u = new URL(input);
        // youtu.be short link
        if(u.hostname.includes('youtu.be')){
          return u.pathname.slice(1);
        }
        // youtube.com watch?v=
        if(u.searchParams && u.searchParams.get('v')){
          return u.searchParams.get('v');
        }
        // /v/ or /embed/
        const pathParts = u.pathname.split('/');
        const idx = pathParts.findIndex(p=>p==='v' || p==='embed');
        if(idx>=0 && pathParts[idx+1]) return pathParts[idx+1];
      } catch(e){}
      // fallback regex
      const m = input.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return m ? m[1] : null;
    }

    function buildThumbUrls(id){
      // standard YouTube endpoints
      return [
        {label:'Max Resolution', url:`https://img.youtube.com/vi/${id}/maxresdefault.jpg`},
        {label:'Standard Definition', url:`https://img.youtube.com/vi/${id}/sddefault.jpg`},
        {label:'High Quality', url:`https://img.youtube.com/vi/${id}/hqdefault.jpg`},
        {label:'Medium Quality', url:`https://img.youtube.com/vi/${id}/mqdefault.jpg`},
        {label:'Default', url:`https://img.youtube.com/vi/${id}/default.jpg`}
      ];
    }

    async function checkImage(url){
      // attempt to load image — if 200 OK it will display; if 404, hide.
      try{
        const res = await fetch(url, { method:'HEAD', mode:'cors' });
        return res.ok;
      } catch(e){
        // HEAD might fail due to CORS on some hosts; fallback to trying to download image
        try {
          const resp = await fetch(url, {mode:'cors'});
          return resp.ok;
        } catch(e2){
          return false;
        }
      }
    }

    function clearResults(){ thumbs.innerHTML=''; errorEl.style.display='none'; errorEl.textContent=''; }

    fetchBtn.addEventListener('click', async ()=>{
      clearResults();
      const id = extractYouTubeID(videoUrl.value);
      if(!id){ errorEl.style.display='block'; errorEl.textContent='Please enter a valid YouTube URL or video ID.'; return; }
      const candidates = buildThumbUrls(id);

      // show placeholders first
      thumbs.innerHTML = candidates.map(c=>`
        <div class="thumb" data-url="${c.url}">
          <img src="${c.url}" alt="${c.label}" loading="lazy" />
          <small>${c.label}</small>
          <div style="margin-top:8px"><a href="${c.url}" download target="_blank" rel="noopener">Download</a></div>
        </div>
      `).join('');

      // verify which ones exist (maxres often missing) and hide broken ones
      const nodes = Array.from(document.querySelectorAll('.thumb'));
      for(const node of nodes){
        const url = node.dataset.url;
        const ok = await checkImage(url);
        if(!ok){
          node.style.display='none';
        }
      }

      // if everything hidden -> show friendly error
      if(Array.from(nodes).every(n=>n.style.display==='none')){
        errorEl.style.display='block';
        errorEl.textContent = 'No thumbnails found for that video (maybe the video ID is wrong or thumbnails are restricted).';
      }
    });

    // allow Enter key
    videoUrl.addEventListener('keydown', (e)=>{
      if(e.key==='Enter') fetchBtn.click();
    });
  </script>
</body>
</html>
