<style>
    body {
        margin: 0;
        background: #0f0f0f;
        font-family: "Inter", sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h1 {
        font-size: 2.5rem;
        background: linear-gradient(90deg, #00eaff, #008cff);
        -webkit-background-clip: text;
        color: transparent;
    }

    p.subtitle {
        opacity: 0.7;
        margin-bottom: 40px;
    }

    .tts-box {
        width: 100%;
        max-width: 650px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 18px;
        padding: 25px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.08);
    }

    textarea {
        width: 100%;
        height: 180px;
        padding: 15px;
        border-radius: 12px;
        background: rgba(255,255,255,0.08);
        color: white;
        resize: none;
        outline: none;
        border: none;
    }

    select {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 12px;
        background: rgba(255,255,255,0.08);
        color: white;
        border: none;
        outline: none;
    }

    .btns {
        display: flex;
        gap: 15px;
        margin-top: 25px;
    }

    button {
        flex: 1;
        padding: 14px;
        background: linear-gradient(90deg, #00eaff, #008cff);
        border: none;
        color: #000;
        font-weight: 700;
        border-radius: 12px;
        cursor: pointer;
    }

    audio {
        width: 100%;
        margin-top: 25px;
        display: none;
    }
</style>
</head>
<body>

<h1>Text to Speech</h1>
<p class="subtitle">Type text → Choose a voice → Generate audio → Download MP3</p>

<div class="tts-box">
    <textarea id="ttsText" placeholder="Type or paste your text here..."></textarea>

    <select id="voiceSelect"></select>

    <div class="btns">
        <button id="speakBtn">Speak</button>
        <button id="downloadBtn">Download MP3</button>
    </div>

    <audio id="audioPlayer" controls></audio>
</div>

<script>
let voices = [];
let audioBlob = null;
let recorder;
let audioChunks = [];

function loadVoices() {
    voices = speechSynthesis.getVoices();
    document.getElementById("voiceSelect").innerHTML =
        voices.map(v => `<option value="${v.name}">${v.name} (${v.lang})</option>`).join("");
}

speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

document.getElementById("speakBtn").onclick = async () => {
    const text = document.getElementById("ttsText").value.trim();
    if (!text) return;

    speechSynthesis.cancel();
    audioBlob = null;  // reset old audio

    const utter = new SpeechSynthesisUtterance(text);
    const selectedVoice = voices.find(v => v.name === document.getElementById("voiceSelect").value);
    if (selectedVoice) utter.voice = selectedVoice;

    // --- REAL FIX: capture system audio using Web Audio ---
    const audioCtx = new AudioContext();
    const dest = audioCtx.createMediaStreamDestination();

    const element = new Audio();
    const elementSrc = audioCtx.createMediaElementSource(element);

    elementSrc.connect(dest);
    elementSrc.connect(audioCtx.destination);

    const synth = speechSynthesis;
    const originalSpeak = synth.speak;

    const speakAudioURL = URL.createObjectURL(new Blob([new TextEncoder().encode(text)]));

    element.src = speakAudioURL;

    recorder = new MediaRecorder(dest.stream);
    audioChunks = [];
    recorder.ondataavailable = e => audioChunks.push(e.data);

    recorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
        const url = URL.createObjectURL(audioBlob);

        const audio = document.getElementById("audioPlayer");
        audio.src = url;
        audio.style.display = "block";
    };

    recorder.start();
    element.play();

    utter.onend = () => {
        recorder.stop();
    };

    originalSpeak.call(synth, utter);
};

document.getElementById("downloadBtn").onclick = () => {
    if (!audioBlob) return alert("Generate audio first.");

    const url = URL.createObjectURL(audioBlob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "tts_audio.mp3";
    a.click();
    URL.revokeObjectURL(url);
};
</script>

</body>
</html>
