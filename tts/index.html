<style>
    body {
        margin: 0;
        background: #0f0f0f;
        color: #fff;
        font-family: Inter, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }
    h1 {
        font-size: 3rem;
        background: linear-gradient(90deg,#00eaff,#008cff);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 10px;
    }
    .tts-box {
        width: 100%;
        max-width: 700px;
        padding: 25px;
        border-radius: 16px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
    }
    textarea {
        width: 100%;
        height: 180px;
        background: rgba(255,255,255,0.1);
        border: none;
        border-radius: 12px;
        padding: 15px;
        color: white;
    }
    button {
        width: 100%;
        padding: 15px;
        margin-top: 15px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg,#00eaff,#008cff);
        color: #000;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
    }
    audio {
        width: 100%;
        margin-top: 20px;
    }
</style>
</head>

<body>

<h1>Text to Speech</h1>

<div class="tts-box">
    <textarea id="text" placeholder="Type something..."></textarea>
    <button onclick="generateSpeech()">Generate Speech</button>
    <button onclick="downloadAudio()">Download WAV</button>

    <audio id="player" controls style="display:none;"></audio>
</div>

<script src="https://cdn.jsdelivr.net/npm/@coqui-ai/tts@latest/dist/coqui-tts.min.js"></script>

<script>
let generatedBlob = null;

async function generateSpeech() {
    const text = document.getElementById("text").value.trim();
    if (!text) return alert("Enter text first!");

    const tts = new window.CoquiTTS.TTS({
        modelUrl: "https://models.coqui.ai/tts/coqui-tts.v1.0.0.onnx",
        vocoderUrl: "https://models.coqui.ai/vocoder/coqui-vocoder.onnx"
    });

    const audioArray = await tts.synthesize(text);

    // Convert to WAV Blob
    generatedBlob = new Blob([audioArray.buffer], { type: "audio/wav" });

    const url = URL.createObjectURL(generatedBlob);
    const audio = document.getElementById("player");
    audio.src = url;
    audio.style.display = "block";
    audio.play();
}

function downloadAudio() {
    if (!generatedBlob) return alert("Generate speech first!");

    const a = document.createElement("a");
    a.href = URL.createObjectURL(generatedBlob);
    a.download = "tts_output.wav";
    a.click();
}
</script>

</body>
