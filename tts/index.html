<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech â€“ RF Online Tools</title>

<style>
    body {
        margin: 0;
        background: #0f0f0f;
        font-family: "Inter", sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h1 {
        font-size: 2.5rem;
        background: linear-gradient(90deg, #00eaff, #008cff);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 5px;
    }

    .tts-box {
        width: 100%;
        max-width: 650px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 18px;
        padding: 25px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.08);
    }

    textarea {
        width: 100%;
        height: 180px;
        padding: 15px;
        border-radius: 12px;
        border: none;
        background: rgba(255,255,255,0.08);
        color: white;
        font-size: 1rem;
        resize: none;
        outline: none;
    }

    .btns {
        display: flex;
        gap: 15px;
        margin-top: 25px;
    }

    button {
        flex: 1;
        padding: 14px;
        background: linear-gradient(90deg, #00eaff, #008cff);
        border: none;
        color: #000;
        font-weight: 700;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1rem;
    }

    button:hover {
        opacity: 0.8;
        transform: translateY(-3px);
    }

    audio {
        width: 100%;
        margin-top: 25px;
    }
</style>
</head>
<body>

<h1>Text to Speech</h1>

<div class="tts-box">
    <textarea id="ttsText" placeholder="Type or paste your text..."></textarea>

    <select id="voiceSelect">
        <option value="en-us">English (US)</option>
        <option value="en-gb">English (UK)</option>
        <option value="en-au">English (AUS)</option>
        <option value="en-in">English (India)</option>
        <option value="af-za">Afrikaans (South Africa)</option>
        <option value="ar-sa">Arabic</option>
        <option value="fr-fr">French</option>
        <option value="de-de">German</option>
        <option value="es-es">Spanish</option>
    </select>

    <div class="btns">
        <button onclick="generateAudio()">Generate Audio</button>
        <button onclick="downloadAudio()">Download MP3</button>
    </div>

    <audio id="audioPlayer" controls style="display:none;"></audio>
</div>

<script>
const API_KEY = "a36ed836165641ddbc3d44fe5afa8875";
let lastAudioBlob = null;

async function generateAudio() {
    const text = document.getElementById("ttsText").value.trim();
    const lang = document.getElementById("voiceSelect").value;

    if (!text) {
        alert("Please enter text first.");
        return;
    }

    try {
        const url =
            `https://api.voicerss.org/?key=${API_KEY}&hl=${lang}&src=${encodeURIComponent(text)}&c=MP3`;

        const response = await fetch(url);

        // If the API returns a TEXT error instead of audio
        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("audio")) {
            const errorText = await response.text();
            alert("TTS Error: " + errorText);
            return;
        }

        const audioData = await response.blob();
        lastAudioBlob = audioData;

        const audioUrl = URL.createObjectURL(audioData);
        const player = document.getElementById("audioPlayer");
        player.style.display = "block";
        player.src = audioUrl;
        player.play();

    } catch (err) {
        alert("Something went wrong generating audio.");
        console.error(err);
    }
}

function downloadAudio() {
    if (!lastAudioBlob) {
        alert("Generate audio first!");
        return;
    }

    const url = URL.createObjectURL(lastAudioBlob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "tts_audio.mp3";
    a.click();
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
