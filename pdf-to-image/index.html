<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PDF → Image — RF Online Tools</title>

  <!-- AdSense (always included) -->
  <meta name="google-adsense-account" content="ca-pub-6776252433902731">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6776252433902731"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <!-- JSZip for Download All -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <main class="card">
    <h1>PDF → Image</h1>
    <p class="muted">Upload a PDF — convert each page to PNG or JPEG. Everything runs in your browser.</p>

    <div class="row">
      <input id="fileInput" type="file" accept="application/pdf" />
      <select id="format">
        <option value="png">PNG (lossless)</option>
        <option value="jpeg">JPEG (smaller)</option>
      </select>
      <label for="quality" id="qualityLabel">JPEG quality</label>
      <input type="range" id="quality" min="0.4" max="1" step="0.05" value="0.9">
      <button id="convertBtn" disabled>Convert</button>
    </div>

    <div id="status" class="status" aria-live="polite"></div>

    <div id="preview" class="preview"></div>

    <div class="controls">
      <button id="downloadAllBtn" style="display:none">Download All as ZIP</button>
      <a id="singleDownload" style="display:none"></a>
    </div>

    <div class="ad-placeholder">[AD SLOT]</div>

    <footer>
      <a href="/">← Back to tools</a>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
